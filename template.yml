AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  werewolves.io-serverless

  SAM Template for werewolves.io-serverless that has the DynamoDB table and Lambda
  functions on API Gateway needed to connect and play game.

Parameters:
  GameTableName:
    Type: String
    Default: 'werewolvesio_serverless_games'
    Description: (Required) The name of the DynamoDB to store games, their statuses, and connection identifiers for each connected clients.
    MinLength: 3
    MaxLength: 50
    AllowedPattern: ^[A-Za-z_]+$
    ConstraintDescription: 'Required. Can be characters and underscore only. No numbers or special characters allowed.'
  PlayerTableName:
    Type: String
    Default: 'werewolvesio_serverless_players'
    Description: (Required) The name of the DynamoDB table to store werewolves.io serverless players.
    MinLength: 3
    MaxLength: 50
    AllowedPattern: ^[0-9A-Za-z_]+$
    ConstraintDescription: 'Required. Can be characters and underscore only. No special characters allowed.'

Resources:
  GameWebsocket:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: GameWebsocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.message"
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref GameWebsocket
      RouteKey: $connect
      AuthorizationType: NONE
      OperationName: ConnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref ConnectInteg
  ConnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref GameWebsocket
      Description: Connect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: 
        Fn::Sub:
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnConnectFunction.Arn}/invocations
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref GameWebsocket
      RouteKey: $disconnect
      AuthorizationType: NONE
      OperationName: DisconnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref DisconnectInteg
  DisconnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref GameWebsocket
      Description: Disconnect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: 
        Fn::Sub:
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnDisconnectFunction.Arn}/invocations
  SendRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref GameWebsocket
      RouteKey: sendmessage
      AuthorizationType: NONE
      OperationName: SendRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref SendInteg
  SendInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref GameWebsocket
      Description: Send Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: 
        Fn::Sub:
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SendMessageFunction.Arn}/invocations
  CreateRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref GameWebsocket
      RouteKey: creategame
      AuthorizationType: NONE
      OperationName: CreateRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref CreateInteg
  CreateInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref GameWebsocket
      Description: Create Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: 
        Fn::Sub:
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateGameFunction.Arn}/invocations
  JoinRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref GameWebsocket
      RouteKey: joingame
      AuthorizationType: NONE
      OperationName: JoinRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref JoinInteg
  JoinInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref GameWebsocket
      Description: Join Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: 
        Fn::Sub:
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${JoinGameFunction.Arn}/invocations
  Deployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
    - ConnectRoute
    - SendRoute
    - DisconnectRoute
    - CreateRoute
    - JoinRoute
    Properties:
      ApiId: !Ref GameWebsocket
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      DeploymentId: !Ref Deployment
      ApiId: !Ref GameWebsocket
  GamesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: "name"
        AttributeType: "S"
      KeySchema:
      - AttributeName: "name"
        KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 0
        WriteCapacityUnits: 0
      SSESpecification:
        SSEEnabled: Frue
      TableName: !Ref GameTableName
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: True
  PlayersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: "connectionId"
        AttributeType: "S"
      KeySchema:
      - AttributeName: "connectionId"
        KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 0
        WriteCapacityUnits: 0
      SSESpecification:
        SSEEnabled: False
      TableName: !Ref PlayerTableName
  OnConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: onconnect/
      Handler: app.handler
      MemorySize: 128
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref PlayerTableName
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PlayerTableName
      - Statement:
        - Effect: Allow
          Action:
          - 'execute-api:ManageConnections'
          Resource:
          - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${GameWebsocket}/*'
  OnConnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - GameWebsocket
      - OnConnectFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref OnConnectFunction
      Principal: apigateway.amazonaws.com
  OnDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ondisconnect/
      Handler: app.handler
      MemorySize: 128
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref PlayerTableName
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PlayerTableName
      - Statement:
        - Effect: Allow
          Action:
          - 'execute-api:ManageConnections'
          Resource:
          - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${GameWebsocket}/*'
  OnDisconnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - GameWebsocket
      - OnDisconnectFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref OnDisconnectFunction
      Principal: apigateway.amazonaws.com
  SendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: sendmessage/
      Handler: app.handler
      MemorySize: 128
      Runtime: nodejs12.x
      # Environment:
      #   Variables:
      #     TABLE_NAME: !Ref TableName
      # Policies:
      # - DynamoDBCrudPolicy:
      #     TableName: !Ref TableName
      - Statement:
        - Effect: Allow
          Action:
          - 'execute-api:ManageConnections'
          Resource:
          - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${GameWebsocket}/*'
  SendMessagePermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - GameWebsocket
      - SendMessageFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref SendMessageFunction
      Principal: apigateway.amazonaws.com
  CreateGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: creategame/
      Handler: app.handler
      MemorySize: 128
      Runtime: nodejs12.x
      Environment:
        Variables:
          PLAYER_TABLE_NAME: !Ref PlayerTableName
          GAME_TABLE_NAME: !Ref GameTableName
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PlayerTableName
      - DynamoDBCrudPolicy:
          TableName: !Ref GameTableName
      - Statement:
        - Effect: Allow
          Action:
          - 'execute-api:ManageConnections'
          Resource:
          - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DicekWebsocket}/*'
  CreateGamePermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - DicekWebsocket
      - CreateGameFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref CreateGameFunction
      Principal: apigateway.amazonaws.com
  JoinGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: joingame/
      Handler: app.handler
      MemorySize: 128
      Runtime: nodejs12.x
      Environment:
        Variables:
          PLAYER_TABLE_NAME: !Ref PlayerTableName
          GAME_TABLE_NAME: !Ref GameTableName
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PlayerTableName
      - DynamoDBCrudPolicy:
          TableName: !Ref GameTableName
      - Statement:
        - Effect: Allow
          Action:
          - 'execute-api:ManageConnections'
          Resource:
          - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DicekWebsocket}/*'
  JoinGamePermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - DicekWebsocket
      - JoinGameFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref JoinGameFunction
      Principal: apigateway.amazonaws.com

Outputs:
  WebSocketURI:
    Description: "The WSS Protocol URI to connect to"
    Value: !Join [ '', [ 'wss://', !Ref GameWebsocket, '.execute-api.',!Ref 'AWS::Region','.amazonaws.com/',!Ref 'Stage'] ]
